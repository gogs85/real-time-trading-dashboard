services:
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: trading-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=dev-secret-key
      - CACHE_TTL=300000
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - trading-network
    command: npm run dev

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: trading-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend-dev:3001
      - VITE_WS_URL=ws://backend-dev:3001
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-dev
    networks:
      - trading-network
    command: npm run dev

networks:
  trading-network:
    driver: bridge
